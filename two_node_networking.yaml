name: two_node_networking

topology:
  nodes:
    office_computer:
      kind: linux
      image: alpine:latest
      exec:
        - sh /scripts/init.sh
      binds:
        - ./scripts/workstation:/scripts
    office_switch:
      kind: linux
      image: frrouting/frr:latest
      exec:
        - sh /scripts/init.sh
      binds:
        - ./scripts/switch:/scripts

  links:
    - endpoints: ['office_computer:eth1', 'office_switch:eth1']
